{% extends 'base.html' %}

{% block register %}

{% load socialaccount %}
{% load static %}

<!--Register-->
<div class="container d-flex justify-content-center w-50">
    <div class="card-body">
      <div class="card border-0 ">
        <div class="card-body rounded-3">
				<h2>Реєстрація</h2>
				<form method="POST">
					{% csrf_token %}
					{{ register_form.as_p }}
					<button class="btn btn-primary m-4" type="submit">Реєстрація</button>
				</form>
				<p class="text-center">Якщо у вас уже є обліковий запис, <a href="/login">увійти</a> замість цього.</p>

				<div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
					<span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
					  Або реєстрація з
					</span>
				</div>

				<div class="signin text-center">
					<a href="{% provider_login_url 'google' %}" class="text-dark"><img class="p-4" src="{% static '/images/icon_google.png' %}" style="height:100px"></a>
				</div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
