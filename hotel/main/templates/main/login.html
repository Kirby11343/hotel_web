{% extends "base.html" %}

{% block login %}

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
    <div class="row align-items-center">
		<div class="col">
          <h2>Вхід</h2>
          <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary m-4" type="submit">Login</button>
          </form>
          <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
        </div>
    </div>
</div>

{% endblock %}
